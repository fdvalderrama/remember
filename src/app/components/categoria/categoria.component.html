<div class="h-screen flex items-center">
  <div class="w-1/2">

    <app-table [refreshTable]="refreshTable" [(categoriaSelected)]="categoria"/>

  </div>
  <div class="w-1/2">

    <form class="flex flex-col items-center" (ngSubmit)="upsertCategoria()">
      <h1 class="text-3xl mb-8">CategorÃ­a</h1>
      <input class="border-2 border-gray-300 rounded-md p-2 w-64" type="text" placeholder="Nombre" [(ngModel)]="categoria.nombre" name="nombre">
      <button type="submit" class="bg-gray-700 hover:bg-black text-white font-bold py-2 px-8 rounded-3xl mt-6">Agregar</button>
      <button type="button" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-8 rounded-3xl mt-4" (click)="clearForm()">Clear</button>
      <button type="button" class="bg-red-700 hover:bg-red-800 text-white font-bold py-2 px-8 rounded-3xl mt-4" (click)="deleteCategoria()">Eliminar</button>
      <button type="button" class="bg-blue-700 hover:bg-blue-800 text-white font-bold py-2 px-8 rounded-3xl mt-4" (click)="showDetails()">Details</button>
    </form>

  </div>
</div>
